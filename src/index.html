<!DOCTYPE html>
<html lang="fr-ca" prefix="og: https://ogp.me/ns#">
  <head>
    <base href="" target="_self" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="light dark" content="color-scheme" />
    <meta name="description" content="Un magazin en ligne où vous pourriez tout trouver." />
    <meta name="google" content="notranslate" />
    <meta name="keywords" content="shopping, magazin en ligne" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FF8888" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />
    <meta name="og:title" content="Nisenomise" />
    <meta name="og:description" content="Un magazin en ligne où vous pourriez tout trouver." />
    <meta name="og:image" content="./data/icons/screenshots/Landing.png" />
    <meta name="og:image:type" content="image/png" />
    <meta name="og:image:width" content="1920" />
    <meta name="og:image:height" content="1080" />
    <meta name="og:image:alt" content="Capture d'écran de la page d'acceuil" />
    <meta name="og:locale" content="fr_CA" />
    <meta name="og:type" content="website" />
    <link rel="author" href="./humans.txt" />
    <link rel="apple-touch-icon" sizes="1024x1024" href="./data/icons/Logo_1024.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="./data/icons/Logo_512.png" />
    <link rel="apple-touch-icon" sizes="256x256" href="./data/icons/Logo_256.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="./data/icons/Logo_128.png" />
    <link rel="manifest" type="application/manifest+json" href="./data/webmanifest.webmanifest" />
    <link rel="shortcut icon" href="./svg/Logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" media="print" href="./css/print.css" />
    <title>Nisenomise</title>
  </head>
  <body>
    <div id="main">
      <header>
        <div id="logo-joiner" tabindex="1">
          <img src="./svg/Logo.svg" alt="Nisenomise's logo" width="40" height="40" />
          <span id="shop-name">Nisenomise</span>
        </div>
        <div id="language-frame" tabindex="2">
          <img src="./svg/Globe.svg" alt="Language options" width="30" height="30" />
          <span id="language-code">fr</span>
        </div>
      </header>
      <section class="frame" id="landing-frame">
        <h1 id="hero-text">Explorez des milliers d'articles à bas prix</h1>
      </section>
      <section class="frame" id="catalogue-presentation-frame">
        <h2 tabindex="3"
          >On a de <span id="fill-text">tout</span>, <br />
          enfin de tout <br />
          ce qui peut vous <br />
          venir à l'esprit</h2
        >
        <button>
          <span> Jetez un coup d'œil à notre catalogue </span>
          <img src="./svg/Arrow.svg" alt="To catalogue" width="40" height="40" />
        </button>
      </section>
      <section class="frame" id="approvals-frame">

      </section>
    </div>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
